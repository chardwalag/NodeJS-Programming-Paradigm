<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Register & TOTP Generator</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>App Register & TOTP Generator</h1>
    
    <div>
      <input type="email" style="width: 400px;" id="email" placeholder="Enter your email" required />
    </div>
    <div>
    <input type="number" style="width: 400px;" id="step" placeholder="Time Step (seconds)" value="30" />
    </div>
    
    <label for="algorithm">Hash Algorithm:</label>
    <select id="algorithm">
      <option value="SHA1">SHA1</option>
      <option value="SHA256">SHA256</option>
      <option value="SHA512">SHA512</option>
    </select>

    <div>
      <input type="number" style="width: 400px;" id="t0" placeholder="Initial Time (T0 in seconds)" value="" />
    </div>
    
    <div>
      <input type="text" style="width: 400px;" id="sharedSecret" placeholder="Shared Secret (leave empty for auto-generate)" />
    </div>
    
    <div>
      <input type="text" style="width: 400px;" id="serviceName" placeholder="Service Name (e.g., MyApp)" value="ServiceName" />
    </div>
    
    <button id="register">Register User</button>
    
    <div id="qr-code"></div>
    
    <button id="generate-totp">Generate TOTP</button>
    
    <p id="result"></p>
  </body>
</html>
