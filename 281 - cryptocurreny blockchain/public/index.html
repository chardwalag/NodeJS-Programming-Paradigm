<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Ledger</title>
  </head>
  <body>
    <div class="container">
      <h1>Cryptocurrency Ledger</h1>
      <div class="form-group">
        <h2>Create Transaction</h2>
        <input type="text" id="sender" placeholder="Sender Address" required>
        <input type="text" id="recipient" placeholder="Recipient Address" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button id="submitTransaction">Submit Transaction</button>
      </div>

      <h2>Blockchain</h2>
      <pre id="blockchainData"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
