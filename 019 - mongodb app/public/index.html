<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
  </head>
  <body>
    <h1>Product Management</h1>
    
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Title" required>
      <input type="text" id="description" placeholder="Product Description" required>
      <input type="number" id="price" placeholder="Price" required step="0.01">
      <input type="number" id="rating" placeholder="Rating (0-5)" required step="0.1" min="0" max="5">
      <button type="submit">Add Product</button>
    </form>

    <div id="productList"></div>

    <script src="script.js"></script>
  </body>
</html>
